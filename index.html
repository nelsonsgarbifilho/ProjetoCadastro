<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form action="" method="post" class="form" autocomplete="off">
        <fieldset class="form-fieldset">
            <legend class="form-fieldset__legend">Cadastre-se</legend>

            <label for="username" class="form__label">Usuário</label>
            <input type="text" name="username" id="username" class="form__input_userData" required>

            <label for="email" class="form__label">Email</label>
            <input type="email" name="email" id="email" class="form__input_userData" required>

            <label for="password" class="form__label">Senha</label>
            <input type="password" name="password" id="password" class="form__input_userData" required>

            <div class="form__action">
                <input type="submit" name="register" value="Cadastre-se" class="btn btn-primary">
                <p class="form__action__aside">Já possui cadastro? <a href="login.html" class="form__action__link">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>

</html>
